<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3; URL='https://www.indiacode.nic.in/handle/123456789/1362/simple-search'" />
  <title>India Code Search</title>
  <style>
    /* Center content vertically and horizontally */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004080, #0073e6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
    a {
      color: #ffd54f;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }
    a:hover, a:focus {
      border-bottom: 2px solid #ffd54f;
    }
    /* Simple spinner animation */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffd54f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Redirecting to India Code Search...</h1>
  <p>If you are not redirected automatically, <a href="https://www.indiacode.nic.in/handle/123456789/1362/simple-search">click here</a>.</p>
</body>
</html>
